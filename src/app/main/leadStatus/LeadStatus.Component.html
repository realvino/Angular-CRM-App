<div [@routerTransition]>
    <div class="row margin-bottom-5">
        <div class="col-xs-6">
            <div class="page-head">
                <div class="page-title">
                    <h1>
                        <span>Lead Status</span> <small>Details({{leadstatus.length}})</small>
                    </h1>
                </div> 
            </div>
        </div>
        <div class="col-xs-6 text-right">
            <button title="Create New" *ngIf="isGranted('Pages.Tenant.Master.LeadStatus.Create')" class="btn btn-circle btn-icon-only blue" (click)="createLeadStatus()"><i class="fa fa-plus"></i></button>  
        </div>
    </div>

    <div class="portlet light margin-bottom-0">
        <div class="portlet-body">
            <div class="form">
                <form class="horizontal-form">
                    <div class="form-body">
                        <div class="row margin-bottom-10">
                            <div class="col-md-12">
                                <div class="inputs inputs-full-width">
                                    <div class="portlet-input">
                                        <div class="input-group">
                                            <input [(ngModel)]="filter" name="filter" (keyup.enter)="getLeadStatus()" autoFocus class="form-control" [placeholder]="l('SearchWithThreeDot')" type="text">
                                            <span class="input-group-btn">
                                           <button  (click)="getLeadStatus()" class="btn default" type="submit"><i class="icon-magnifier"></i></button>
                                          </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="list-group">

                <a *ngFor="let leads of leadstatus" href="javascript:;" class="list-group-item">
                    <div style="margin-left: 30px;">
                        <h4 class="list-group-item-heading">
                            {{leads.leadStatusCode}} 
                            <button *ngIf="isGranted('Pages.Tenant.Master.LeadStatus.Edit')" (click)="editLeadStatus(leads)" title="{{l('Edit')}}" class="btn btn-circle btn-icon-only green edit-person">
                                <i class="icon-pencil"></i>
                                </button>
                                <button  *ngIf="isGranted('Pages.Tenant.Master.LeadStatus.Delete')"(click)="deleteLeadStatus(leads)" title="{{l('Delete')}}" class="btn btn-circle btn-icon-only red delete-person">
                                    <i class="icon-trash"></i>
                                </button>
                        </h4>
                        <p class="list-group-item-text">
                            {{leads.leadStatusName}}
                        </p>
                    </div>
                </a>
            </div>

        </div>
    </div>
    <createLeadStatusModal #createLeadStatusModal (modalSave)="getLeadStatus()"></createLeadStatusModal>
</div>
