<div [@routerTransition]>
    <div class="row margin-bottom-5">
        <div class="col-xs-6">
            <div class="page-head">
                <div class="page-title">
                    <h1>
                        <span>Region</span> <small> Details({{regions.length}})</small>
                    </h1>
                </div>
            </div>
        </div>
        <div class="col-xs-6 text-right">
                <button title="Export" (click)="exportToExcel()" class="btn btn-circle btn-icon-only blue"><i class="fa fa-download"></i></button>
                <button title=" Create Region" class="btn btn-circle btn-icon-only blue" *ngIf="isGranted('Pages.Tenant.Geography.Region.Create')" (click)="createRegion()"><i class="fa fa-plus"></i></button>   
        </div>
    </div>

    <div class="portlet light margin-bottom-0">
        <div class="portlet-body">
            <div class="form">
                <form class="horizontal-form">
                    <div class="form-body">
                        <div class="row margin-bottom-10">
                            <div class="col-md-12">
                                <div class="inputs inputs-full-width">
                                    <div class="portlet-input">
                                        <div class="input-group">
                                            <input [(ngModel)]="filter" name="filter" (keyup.enter)="getRegion()" autoFocus class="form-control" [placeholder]="l('SearchWithThreeDot')" type="text">
                                            <span class="input-group-btn">
                                           <button  (click)="getRegion()" class="btn default" type="submit"><i class="icon-magnifier"></i></button>
                                          </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="list-group">
                <a *ngFor="let region of regions" href="javascript:;" class="list-group-item">
                    <h4 class="list-group-item-heading">
                        {{region.regionCode}}
                        <button *ngIf="isGranted('Pages.Tenant.Geography.Region.Edit')" (click)="editRegion(region)" title="{{l('Edit')}}" class="btn btn-circle btn-icon-only green edit-person">
                                <i class="icon-pencil"></i>
                            </button>
                        <button *ngIf="isGranted('Pages.Tenant.Geography.Region.Delete')" (click)="deleteRegion(region)" title="{{l('Delete')}}" class="btn btn-circle btn-icon-only red delete-person" href="javascript:;">
                                <i class="icon-trash"></i>
                            </button>
                    </h4>
                    <p class="list-group-item-text">
                        {{region.regionName}}
                    </p>
                </a>
            </div>

        </div>
    </div>
    <createRegionModal #createRegionModal (modalSave)="getRegion()"></createRegionModal>
</div>
