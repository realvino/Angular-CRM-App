<div [@routerTransition]>
    <div class="row margin-bottom-5">
        <div class="col-xs-6">
            <div class="page-head">
                <div class="page-title">
                    <h1>
                        <span>Industry</span> <small>Details({{industry.length}})</small>
                    </h1>
                </div>
            </div>
        </div>
        <div class="col-xs-6 text-right">
                <button title="Export" class="btn btn-circle btn-icon-only blue" (click)="exportExcel()"><i class="fa fa-file-excel-o"></i></button>
                <button title="Create New" *ngIf="isGranted('Pages.Tenant.Master.Industry.Create')" class="btn btn-circle btn-icon-only blue" (click)="createIndustry()"><i class="fa fa-plus"></i></button>
             </div>
    </div>

    <div class="portlet light margin-bottom-0">
        <div class="portlet-body">
            <div class="form">
                <form class="horizontal-form">
                    <div class="form-body">
                        <div class="row margin-bottom-10">
                            <div class="col-md-12">
                                <div class="inputs inputs-full-width">
                                    <div class="portlet-input">
                                        <div class="input-group">
                                            <input [(ngModel)]="filter" name="filter" (keyup.enter)="getIndustry()" autoFocus class="form-control" [placeholder]="l('SearchWithThreeDot')" type="text">
                                            <span class="input-group-btn">
                                           <button  (click)="getIndustry()" class="btn default" type="submit"><i class="icon-magnifier"></i></button>
                                          </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="list-group">

                <a *ngFor="let industries of industry" href="javascript:;" class="list-group-item">
                    
                        <h4 class="list-group-item-heading">
                            {{industries.industryCode}}
                            <button *ngIf="isGranted('Pages.Tenant.Master.Industry.Edit')" (click)="editIndustry(industries)" title="{{l('Edit')}}" class="btn btn-circle btn-icon-only green edit-person">
                                    <i class="icon-pencil"></i>
                                </button>
                                <button *ngIf="isGranted('Pages.Tenant.Master.Industry.Delete')" (click)="deleteIndustry(industries)" title="{{l('Delete')}}" class="btn btn-circle btn-icon-only red delete-person">
                                    <i class="icon-trash"></i>
                                </button>
                        </h4>
                        <p class="list-group-item-text">
                            {{industries.industryName}}
                        </p>
                    
                </a>
            </div>

        </div>
    </div>
    <createIndustryModal #createIndustryModal (modalSave)="getIndustry()"></createIndustryModal>
</div>
