<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog">
        <div class="modal-content">
            <form *ngIf="active" #createLinkedForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title"> Division</h4>
                </div>
                <div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-4">
                                <label>Team <required_field></required_field></label>
                                <ng-select id="team" [active]="active_team" [allowClear]="true" [items]="teams" (selected)="selectedTeam($event)" (removed)="removedTeam($event)" placeholder="No Team selected">
                                </ng-select>
                            </div>
                            <div class="col-md-4">
                                <label>Division <required_field></required_field></label>
                                <ng-select id="division" [disabled]="true" [active]="active_department" [allowClear]="true" [items]="departments" (selected)="selectedDepartment($event)" (removed)="removedDepartment($event)" placeholder="No Division selected">
                                </ng-select>
                            </div>
                            <div class="col-md-4">
                                    <label>Stage <required_field></required_field></label>
                                    <ng-select id="stage" [disabled]="false" [active]="active_stage" [allowClear]="true" [items]="stages" (selected)="selectedStage($event)" (removed)="removedStage($event)" placeholder="No Stage selected">
                                    </ng-select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                            <button type="submit" class="btn btn-primary blue" [disabled]="isFilled(createLinkedForm)" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
