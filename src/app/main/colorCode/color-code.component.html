<div [@routerTransition]>
    <div class="row margin-bottom-5">
        <div class="col-xs-6">
            <div class="page-head">
                <div class="page-title">
                    <h1>
                        <span>Color Code</span> <small>Details ({{colorCodes.length}})</small>
                    </h1>
                </div>
            </div>
        </div>
        <div class="col-xs-6 text-right">
            <button class="btn btn-primary blue" (click)="createColorCode()"><i class="fa fa-plus"></i> Create New </button>
        </div>
    </div>

    <div class="portlet light margin-bottom-0">
        <div class="portlet-body">
            <div class="form">
                <form class="horizontal-form">
                    <div class="form-body">
                        <div class="row margin-bottom-10">
                            <div class="col-md-12">
                                <div class="inputs inputs-full-width">
                                    <div class="portlet-input">
                                        <div class="input-group">
                                            <input [(ngModel)]="filter" name="filter" (keyup.enter)="getColorCodes()" autoFocus class="form-control" [placeholder]="l('SearchWithThreeDot')" type="text">
                                            <span class="input-group-btn">
                                           <button  (click)="getColorCodes()" class="btn default" type="submit"><i class="icon-magnifier"></i></button>
                                          </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="list-group">
                <a *ngFor="let colorCode of colorCodes" href="javascript:;" class="list-group-item">
                    <div style="float:left;padding-right: 20px">
                        <img src="{{path+colorCode.color}}" width="180" height="42" >
                    </div>
                    <div style="margin-left: 30px;">
                    <h4 class="list-group-item-heading">
                        {{colorCode.code }}
                        <button (click)="editColorCode(colorCode)" title="{{l('Edit')}}" class="btn btn-circle btn-icon-only green edit-person">
                                <i class="icon-pencil"></i>
                            </button>
                        <button (click)="deleteColorCode(colorCode)" title="{{l('Delete')}}" class="btn btn-circle btn-icon-only red delete-person" href="javascript:;">
                                <i class="icon-trash"></i>
                            </button>
                    </h4>
                    <p class="list-group-item-text">
                        {{colorCode.component}}
                    </p>
                    </div>
                </a>
            </div>

        </div>
    </div>
    <createColorCodeModal #createColorCodeModal (modalSave)="getColorCodes()"></createColorCodeModal>
</div>
