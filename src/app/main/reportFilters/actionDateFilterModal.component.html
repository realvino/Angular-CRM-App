<p-overlayPanel #menu showCloseIcon="true" class="popups">
  <div class="container">
      <div class="row">

          <div class="col-md-12" style="width: 222px;"  *ngIf="from == 1">
              <p> Last Activity Date</p><hr>

              <div class="md-radio-list">
                  <div class="md-radio" *ngFor="let dateFilter of dateFilters">
                      <input id="EditUser_{{dateFilter.name}}" type="radio" class="md-radio" name="ranges" 
                           [checked]="dateFilter.selected == true"
                           value= {{dateFilter.id}} (click)=selectedDateFilter(dateFilter.id)>
                           <label for="EditUser_{{dateFilter.name}}">
                              <span class="inc"></span>
                              <span class="check"></span>
                              <span class="box"></span>
                                {{dateFilter.name}}
                           </label>
                  </div>
                </div>
                 <p-calendar showButtonBar="true" id="datetime1" [(ngModel)]="filterDate1" [ngClass]="form-control" [showIcon]="true" [inline]="false" (onSelect)="onSelectMethod1($event)"
                  [disabled]="dateFilterId != 7" [dataType]="date" [ngModelOptions]="{standalone: true}"></p-calendar>  
          </div>
          <div class="col-md-12"  style="width: 222px;" *ngIf="from == 2">
              <p> Closure Date</p><hr>
              <div class="md-radio-list">
                  <div class="md-radio" *ngFor="let dateFilter of closedateFilters">
                      <input id="EditUser_{{dateFilter.name}}" type="radio" class="md-radio" name="ranges" 
                           [checked]="dateFilter.selected == true"
                           value= {{dateFilter.id}} (click)=selectedCloseDateFilter(dateFilter.id)>
                           <label for="EditUser_{{dateFilter.name}}">
                              <span class="inc"></span>
                              <span class="check"></span>
                              <span class="box"></span>
                                {{dateFilter.name}}
                           </label>
                  </div>
                </div>
                <p-calendar showButtonBar="true" id="datetime2" [(ngModel)]="filterDate2" [ngClass]="form-control" [showIcon]="true" [inline]="false" (onSelect)="onSelectMethod2($event)"
                [disabled]="clsdateFilterId != 7" [dataType]="date" [ngModelOptions]="{standalone: true}"></p-calendar>  
          </div>
          <div class="col-md-12" style="width: 222px;" *ngIf="from == 3">
              <p> Creation Date</p><hr>
              <div class="md-radio-list">
                  <div class="md-radio" *ngFor="let dateFilter of creationFilters">
                      <input id="EditUser_{{dateFilter.name}}" type="radio" class="md-radio" name="ranges" 
                           [checked]="dateFilter.selected == true"
                           value= {{dateFilter.id}} (click)=selectedCreationDateFilter(dateFilter.id)>
                           <label for="EditUser_{{dateFilter.name}}">
                              <span class="inc"></span>
                              <span class="check"></span>
                              <span class="box"></span>
                                {{dateFilter.name}}
                           </label>
                  </div>
                </div>
                <p-calendar showButtonBar="true" id="datetime4" [(ngModel)]="filterDate3" [ngClass]="form-control" [showIcon]="true" [inline]="false" (onSelect)="onSelectMethod3($event)"
                 [disabled]="credateFilterId != 7" [dataType]="date" [ngModelOptions]="{standalone: true}"></p-calendar>  
          </div>
          <div style="width:200px">
              <button  style="float:right;margin-top:10px;margin-right :-27px"  type="button" class="btn btn-default" (click)="close()">Clear</button>
          </div>
        </div>
        
  </div>   
</p-overlayPanel>
