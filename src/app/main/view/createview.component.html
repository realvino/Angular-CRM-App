<div bsModal #modal="bs-modal" (onShown)="onShown()" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true" [config]="{backdrop: 'static'}">
        <div class="modal-dialog" style="width: 40%;">
            <div class="modal-content">
                   
                <form *ngIf="active" #createquatationForm="ngForm" novalidate>
                        <div class="modal-header">
                                <button type="button" class="close" (click)="close()" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                <h4 class="modal-title">
                                    <span>{{l("Create New View")}}</span>
                                </h4>
                            </div>
                    <div class="modal-body">
                        <div class="form-group form-md-line-input form-md-floating-label no-hint">
                                <input #nameInput class="form-control" type="text" name="name" [ngClass]="{'edited':views.name}" [(ngModel)]="views.name" required>
                                <label>{{l("Name")}}  <required_field></required_field></label>
                        </div>  
                    </div>  
                    <div class="modal-footer">
                        <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                        <button type="button" class="btn btn-primary blue" (click)="save()" [disabled]="!createquatationForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                    </div>
                </form>
               
            </div>
        </div>
    </div>
