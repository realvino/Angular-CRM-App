<div bsModal #modal="bs-modal" (onShown)="onShown()" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog"style="width: 45%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="close()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">
                    <span *ngIf="finishedInput.id">{{l("Edit Finish")}}: {{finishedInput.name}}</span>
                    <span *ngIf="!finishedInput.id">{{l("Create Finish")}}</span>
                </h4>
            </div>
            <form *ngIf="active" #createFinishedForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-body">
                    <div class="form-group form-md-line-input form-md-floating-label no-hint">
                        <input #nameInput class="form-control" type="text" name="code" [ngClass]="{'edited':finishedInput.code}" [(ngModel)]="finishedInput.code" required>
                        <label>{{l("Code")}} <required_field></required_field></label>
                    </div>

                    <div class="form-group form-md-line-input form-md-floating-label no-hint">
                        <input class="form-control" type="text" name="name" [ngClass]="{'edited':finishedInput.name}" [(ngModel)]="finishedInput.name" required>
                        <label>{{l("Name")}} <required_field></required_field></label>
                    </div>
                    <div class="form-group form-md-line-input form-md-floating-label no-hint">
                        <label>Description <required_field></required_field></label>
                        <p-editor [(ngModel)]="finishedInput.description" name="HtmlEditorInput" [style]="{'min-height':'100px'}"></p-editor>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!createFinishedForm.form.valid || !finishedInput.description" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
