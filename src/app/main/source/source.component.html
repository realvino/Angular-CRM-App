<div [@routerTransition]>
    <div class="row margin-bottom-5">
        <div class="col-xs-6">
            <div class="page-head">
                <div class="page-title">
                    <h1>
                        <span>Source</span> <small>Details({{sources.length}})</small>
                    </h1>
                </div>
            </div>
        </div>
        <div class="col-xs-6 text-right">
                <button title="Export" class="btn btn-circle btn-icon-only blue" (click)="exportExcel()"><i class="fa fa-file-excel-o"></i></button>
                <button title="Create New" *ngIf="isGranted('Pages.Tenant.Master.Source.Create')" class="btn btn-circle btn-icon-only blue" (click)="createSource()"><i class="fa fa-plus"></i></button>   
        </div>
    </div>

    <div class="portlet light margin-bottom-0">
        <div class="portlet-body">
            <div class="form">
                <form class="horizontal-form">
                    <div class="form-body">
                        <div class="row margin-bottom-10">
                            <div class="col-md-12">
                                <div class="inputs inputs-full-width">
                                    <div class="portlet-input">
                                        <div class="input-group">
                                            <input [(ngModel)]="filter" name="filter" (keyup.enter)="getSource()" autoFocus class="form-control" [placeholder]="l('SearchWithThreeDot')" type="text">
                                            <span class="input-group-btn">
                                           <button  (click)="getSource()" class="btn default" type="submit"><i class="icon-magnifier"></i></button>
                                          </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="list-group">
                <a *ngFor="let source of sources" href="javascript:;" class="list-group-item">
                    <div style="float:left;">
                        <canvas id="myCanvas" width="15" height="15" style="border:1px solid #d3d3d3;border-radius: 10px;" [ngStyle]="{'background-color': source.colorCode}"></canvas>
                    </div>
                    <div style="margin-left: 30px;">
                        <h4 class="list-group-item-heading" style="font-weight: 700;">
                            {{source.sourceCode + ' (' + source.typeName+')'}}
                            <button *ngIf="isGranted('Pages.Tenant.Master.Source.Edit')" (click)="editSource(source)" title="{{l('Edit')}}" class="btn btn-circle btn-icon-only green edit-person">
                                <i class="icon-pencil"></i>
                            </button>
                            <button *ngIf="isGranted('Pages.Tenant.Master.Source.Delete')" (click)="deleteSource(source)" title="{{l('Delete')}}" class="btn btn-circle btn-icon-only red delete-person" href="javascript:;">
                                <i class="icon-trash"></i>
                            </button>
                        </h4>

                        <p class="list-group-item-text">
                            {{source.sourceName}}
                        </p>
                    </div>
                </a>

            </div>

        </div>
    </div>
    <createSourceModal #createSourceModal (modalSave)="getSource()"></createSourceModal>
</div>
