<div [@routerTransition]>
    <div class="row margin-bottom-5">
        <div class="col-xs-6">
            <div class="page-head">
                <div class="page-title">
                    <h1>
                        <span>Opportunity Source</span> <small>Details({{source.length}})</small>
                    </h1>
                </div>
            </div>
        </div>
        <div class="col-xs-6 text-right">
            <button title="Create New" class="btn btn-circle btn-icon-only blue" *ngIf="isGranted('Pages.Tenant.Master.OpportunitySource.Create')"(click)="createOpportunitySource()"><i class="fa fa-plus"></i></button>           </div>
    </div>

<div class="portlet light margin-bottom-0">
 <div class="portlet-body">
        <div class="form">
                <form class="horizontal-form">
                    <div class="form-body">
                        <div class="row margin-bottom-10">
                            <div class="col-md-12">
                                <div class="inputs inputs-full-width">
                                    <div class="portlet-input">
                                        <div class="input-group">
                                            <input [(ngModel)]="filter" name="filter" (keyup.enter)="getOpportunitySource()" autoFocus class="form-control" [placeholder]="l('SearchWithThreeDot')" type="text">
                                            <span class="input-group-btn">
                                           <button  (click)="getOpportunitySource()" class="btn default" type="submit"><i class="icon-magnifier"></i></button>
                                          </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="list-group">
                    <a *ngFor="let opportunitysource of source" href="javascript:;" class="list-group-item">
                        <!-- <div style="float:left;">
                            <canvas id="myCanvas" width="15" height="15" style="border:1px solid #d3d3d3;border-radius: 10px;" [ngStyle]="{'background-color': productcategory.colorCode}"></canvas>
                        </div> -->
                        <div >
                            <h4 class="list-group-item-heading">
                                {{opportunitysource.code}}
                                <button *ngIf="isGranted('Pages.Tenant.Master.OpportunitySource.Edit')" (click)="editOpportunitySource(opportunitysource)" title="{{l('Edit')}}" class="btn btn-circle btn-icon-only green edit-person">
                                    <i class="icon-pencil"></i>
                                    </button>
                                <button *ngIf="isGranted('Pages.Tenant.Master.OpportunitySource.Delete')" (click)="deleteOpportunitySource(opportunitysource)"title="{{l('Delete')}}" class="btn btn-circle btn-icon-only red delete-person" href="javascript:;">
                                    <i class="icon-trash"></i>
                                </button>
                            </h4>
                                <p class="list-group-item-text">
                                {{opportunitysource.name}}
                            </p>
                        </div>
                    </a>
                </div>
        </div>
    </div>
    <createOpportunitySourceModal #createOpportunitySourceModal (modalSave)="getOpportunitySource()"></createOpportunitySourceModal>
</div>
