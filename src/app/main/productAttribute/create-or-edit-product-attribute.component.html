<div bsModal #modal="bs-modal" (onShown)="onShown()" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog">
        <div class="modal-content">
            <form *ngIf="active" #createproductAttributeForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        <span *ngIf="productAttribute.id">{{l("EditProductAttribute")}}: {{productAttribute.attributeName}}</span>
                        <span *ngIf="!productAttribute.id">{{l("CreateNewProductAttribute")}}</span>
                    </h4>
                </div>
                <div class="modal-body">
						<div class="row">
							<div class="col-md-6">
							<div class="form-group form-md-line-input form-md-floating-label no-hint">
									<input #nameInput class="form-control" type="text" name="code" [ngClass]="{'edited':productAttribute.attributeCode}" [(ngModel)]="productAttribute.attributeCode" required>
									<label>{{l("AttributeCode")}}  <required_field></required_field></label>
							</div>
							</div>
							<div class="col-md-6">
							<div class="form-group form-md-line-input form-md-floating-label no-hint">
								<input class="form-control" type="text" name="name" [ngClass]="{'edited':productAttribute.attributeName}" [(ngModel)]="productAttribute.attributeName" required>
								<label>{{l("AttributeName")}}  <required_field></required_field></label>

							</div>
							</div>
						</div>
                        <div class="col-md-6" *ngIf="productAttribute.id">
                            <div class="form-group form-md-line-input form-md-floating-label no-hint">
                                  <label>{{l("Product Attribute Image")}}  <required_field></required_field></label>                                                      
                            </div>
                                <div class="col-md-6">
                                    <div *ngIf="!productAttribute.imageurl">
                                        <img  src="/assets/common/images/default-profile-picture.png" width="180" height="40" alt="product-pic" class="poduct-img">
    
                                    </div>
                                    <div *ngIf="productAttribute.imageurl">
                                        <img  src="{{path+productAttribute.imageurl}}" alt="product-pic" width="180" height="40" class="poduct-img">                                                                    
                                    </div>
                                </div>
                                <div>
                                    <div class="form-group" style="margin-left: 13px;">
                                            <!-- <input type="file" ng2FileSelect [uploader]="imguploader" /> -->
                                            <div class="box">
                                                <input type="file" name="file-1[]" id="file-1" class="inputfile inputfile-1" ng2FileSelect [uploader]="imguploader"/>
                                                <label for="file-1"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg> <span>Choose a file&hellip;</span></label>
                                            </div>
                                    </div>
                                </div>
                        </div>
        
					<div class="row">
                            <div class="col-md-12 form-group">
                                <label>Description</label>
                                <p-editor [(ngModel)]="productAttribute.description" name="HtmlEditorInput" [style]="{'min-height':'100px'}"></p-editor>
                             </div>
                                    
                    </div> 
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!createproductAttributeForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .inputfile {
        width: 0.1px;
        height: 0.1px;
        opacity: 0;
        overflow: hidden;
        position: absolute;
        z-index: -1;
    }
    
    .inputfile + label {
        max-width: 150px;
        font-size: 1.25rem;
        font-weight: 700;
        text-overflow: ellipsis;
        white-space: nowrap;
        cursor: pointer;
        display: inline-block;
        overflow: hidden;
        padding: 0.625rem 1.25rem;
        padding-right: 28px;
        margin-top: 10px;}
    
    .no-js .inputfile + label {
        display: none;
    }
    
    .inputfile:focus + label,
    .inputfile.has-focus + label {
        outline: 1px dotted #000;
        outline: -webkit-focus-ring-color auto 5px;
    }
   
    .inputfile + label svg {
        width: 1em;
        height: 1em;
        vertical-align: middle;
        fill: currentColor;
        margin-top: -0.25em;
        margin-right: 0.25em;
    }
  
    .inputfile-1 + label {
        color: #f1e5e6;
        background-color: #414996;
    }
    
    .inputfile-1:focus + label,
    .inputfile-1.has-focus + label,
    .inputfile-1 + label:hover {
        background-color: #722040;
    }
    </style>
