<div [@routerTransition]>
    <div class="row margin-bottom-5">
        <div class="col-xs-6">
            <div class="page-head">
                <div class="page-title">
                    <h1>
                        <span>Product Attribute</span> <small>Details ({{productAttributes.length}})</small>
                    </h1>
                </div>
            </div>
        </div>
        <div class="col-xs-6 text-right">
                <button title="Export" class="btn btn-circle btn-icon-only blue" (click)="exportExcel()"><i class="fa fa-file-excel-o"></i></button>
                <button title="Create New" class="btn btn-circle btn-icon-only blue" *ngIf="isGranted('Pages.Tenant.ProductFamily.ProductAttribute.Create')" (click)="createProductAttribute()"><i class="fa fa-plus"></i></button>       
        </div>
    </div>

    <div class="portlet light margin-bottom-0">
        <div class="portlet-body">
            <div class="form">
                <form class="horizontal-form">
                    <div class="form-body">
                        <div class="row margin-bottom-10">
                            <div class="col-md-12">
                                <div class="inputs inputs-full-width">
                                    <div class="portlet-input">
                                        <div class="input-group">
                                            <input [(ngModel)]="filter" name="filter" (keyup.enter)="getProductAttribute()" autoFocus class="form-control" [placeholder]="l('SearchWithThreeDot')" type="text">
                                            <span class="input-group-btn">
                                           <button  (click)="getProductAttribute()" class="btn default" type="submit"><i class="icon-magnifier"></i></button>
                                          </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="list-group">
                <a *ngFor="let product_attribute of productAttributes" href="javascript:;" class="list-group-item">
                    <div>
                    <h4 class="list-group-item-heading">
                        {{product_attribute.attributeCode }}
                        <div class="attributeImg" *ngIf="product_attribute.imageurl">
                            <img src="{{path+product_attribute.imageurl}}" width="180" height="42" >
                        </div>
                        <button (click)="editProductAttribute(product_attribute)" *ngIf="isGranted('Pages.Tenant.ProductFamily.ProductAttribute.Edit')" title="{{l('Edit')}}" class="btn btn-circle btn-icon-only green edit-person">
                                <i class="icon-pencil"></i>
                            </button>
                            <button (click)="deleteProductAttribute(product_attribute)" *ngIf="isGranted('Pages.Tenant.ProductFamily.ProductAttribute.Delete')" title="{{l('Delete')}}" class="btn btn-circle btn-icon-only red delete-person" href="javascript:;">
                                    <i class="icon-trash"></i>
                         </button>   
                    </h4>
                    <p class="list-group-item-text">
                        {{product_attribute.attributeName}}
                    </p>
                    </div>
                </a>
            </div>

        </div>
    </div>
    <createProductAttributeModal #createProductAttributeModal (modalSave)="getProductAttribute()"></createProductAttributeModal>
</div>
