<div [@routerTransition]>
    <div class="row margin-bottom-5">
        <div class="col-xs-6">
            <div class="page-head">
                <div class="page-title">
                    <h1>
                        <span>Product Sub Group</span> <small>Details({{primengDatatableHelper.totalRecordsCount}})</small>
                    </h1>
                </div>
            </div>
        </div>
        <div class="col-xs-6 text-right" *ngIf="isGranted('Pages.Tenant.ProductFamily.ProductSubGroup.Create')">
            <button  (click)="createSubGroup()" class="btn btn-primary blue"><i class="fa fa-plus"></i> {{l("Create New")}}</button>
        </div>
    </div>
    <div class="portlet light margin-bottom-0">
        <div class="portlet-body">
            <div class="form">
                <form class="horizontal-form">
                    <div class="form-body">
                        <div class="row margin-bottom-10">
                            <div class="col-md-12">
                                <div class="inputs inputs-full-width">
                                    <div class="portlet-input">
                                        <div class="input-group">
                                            <input [(ngModel)]="filterText" name="filterText" autoFocus class="form-control" [placeholder]="l('SearchWithThreeDot')" type="text">
                                            <span class="input-group-btn">
                                                <button (click)="getSubGroup()" class="btn default" type="submit"><i class="icon-magnifier"></i></button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!--<Primeng-Datatable-Start>-->
            <div class="primeng-datatable-container" 
                 [busyIf]="primengDatatableHelper.isLoading">
                <p-dataTable #dataTable
                             (onLazyLoad)="getSubGroup($event)"
                             [value]="primengDatatableHelper.records"
                             rows="{{primengDatatableHelper.defaultRecordsCountPerPage}}"
                             [paginator]="false"
                             [lazy]="true"
                             emptyMessage="{{l('NoData')}}"
                             scrollable="true" 
                             ScrollWidth="100%" 
                             responsive="primengDatatableHelper.isResponsive">
                  
                    <p-column field=""
                              header="{{l('Actions')}}"
                              [sortable]="false"
                              [style]="{'width':'75px'}" >
                        <ng-template let-record="rowData" pTemplate="body">
                            <div class="btn-group dropdown mydropdown" normalizePosition>
                                <button class="dropdown-toggle btn btn-xs btn-primary blue"
                                        data-toggle="dropdown"
                                        aria-haspopup="true"
                                        aria-expanded="false">
                                    <i class="fa fa-cog"></i><span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a *ngIf="isGranted('Pages.Tenant.ProductFamily.ProductSubGroup.Edit')"
                                           (click)="editSubGroup(record)">{{l('Edit')}}</a>
                                    </li>
                                    <li>
                                        <a *ngIf="isGranted('Pages.Tenant.ProductFamily.ProductSubGroup.Delete')"
                                           (click)="deleteSubGroup(record)">{{l('Delete')}}</a>
                                    </li>
                                </ul>
                            </div>
                        </ng-template>
                    </p-column>
                    <p-column field="productSubGroupName" header="{{l('product Sub Group Name')}}" [sortable]="true" [style]="{'width':'150px'}"></p-column>
                    <p-column field="productSubGroupCode" header="{{l('product Sub Group Code')}}" [sortable]="true" [style]="{'width':'150px'}"></p-column>
                    <p-column field="productGroupName" header="{{l('product Group Name')}}" [sortable]="true" [style]="{'width':'150px'}"></p-column>
                    
                </p-dataTable>
                <div class="primeng-paging-container">
                    <p-paginator rows="{{primengDatatableHelper.defaultRecordsCountPerPage}}"
                                 #paginator
                                 (onPageChange)="getUsers($event)"
                                 [totalRecords]="primengDatatableHelper.totalRecordsCount"
                                 [rowsPerPageOptions]="primengDatatableHelper.predefinedRecordsCountPerPage">
                    </p-paginator>
                    <span class="total-records-count">
                        {{l('TotalRecordsCount', primengDatatableHelper.totalRecordsCount)}}
                    </span>
                </div>
            </div>
            <!--<Primeng-Datatable-End>-->
        </div>
    </div>
    <createProductSubGroupModal #createProductSubGroupModal (modalSave)="getSubGroup()">
    </createProductSubGroupModal>
</div>
