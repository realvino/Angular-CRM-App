<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog" style="top: 30%;width: 37%;">
        <div class="modal-content">
            <div class="modal-header">
                <a class="close" (click)="close()">
                    <span aria-hidden="true">&times;</span>
                 </a>
                <h4 class="modal-title">Revaluation</h4>
            </div>
            <div class="modal-body">
                <h5 class="modal-title"> Please click any one <required_field></required_field></h5>
                <br>
                <div class="md-radio-list">
                    <div class="md-radio" *ngFor="let option  of arr">
                        <input id="EditUser_{{option.name}}"  type="radio" class="md-radio" name="revision" 
                            [(ngModel)]="type"
                            [checked]="option.name == type"
                            value= {{option.name}} (click)=changeRevalution(option.id)>
                                <label for="EditUser_{{option.name}}">
                                    <span class="inc"></span>
                                    <span class="check"></span>
                                    <span class="box"></span>
                                       {{option.name}}
                                 </label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                <button type="submit" class="btn btn-primary blue" [disabled]="!selectedTypeId"  [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')" (click)="save()"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
            </div>
        </div>
    </div>
</div>
