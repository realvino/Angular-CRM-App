<div [@routerTransition]>
    <div class="row margin-bottom-5">
        <div class="col-xs-4">
            <div class="page-head">
                <div class="page-title">
                    <h1>
                        <span>Junk Enquiry</span>
                    </h1>
                </div>
            </div>
        </div>
        <div class="col-xs-4">
        <form (ngSubmit)="getJunkInquiry()">
            <div class="input-group">
            
                    <input [(ngModel)]="filterText" name="filterText" autoFocus class="form-control" [placeholder]="l('SearchWithThreeDot')" type="text">
                                            <span class="input-group-btn">
                                                <button (click)="getJunkInquiry()" class="btn default" type="submit"><i class="icon-magnifier"></i></button>
                                            </span>
                                           
            </div>
            </form> 
        </div>
        <!--<div class="col-xs-4 text-right">
            <button  *ngIf="isGranted('Pages.Tenant.Enquiry.Inquiry.Create')" (click)="createInquiry()" class="btn btn-primary blue"><i class="fa fa-plus"></i> {{l("Create New")}}</button>
            <a class="btn btn-primary blue" [routerLink]="['/app/main/kanban']" ><i class="fa fa-list"></i>{{l("Kanban View")}} </a>
        </div>-->
    </div>
    <div class="portlet light margin-bottom-0">
        <div class="portlet-body">
            <div class="primeng-datatable-container" [busyIf]="primengDatatableHelper.isLoading">
                <p-dataTable #dataTable
                             (onLazyLoad)="getJunkInquiry($event)"
                             [value]="primengDatatableHelper.records"
                             rows="{{primengDatatableHelper.defaultRecordsCountPerPage}}"
                             [paginator]="false"
                             [lazy]="true"
                             emptyMessage="{{l('NoData')}}"
                             scrollable="true" 
                             [responsive]="primengDatatableHelper.isResponsive">
                    <!-- <p-footer>
                        {{l('TotalRecordsCount', primengDatatableHelper.totalRecordsCount)}}
                    </p-footer> -->

                    <p-column field=""
                              header="{{l('Actions')}}"
                              [sortable]="false"
                              [style]="{'width':'75px'}"
                            >
                        <ng-template let-record="rowData" pTemplate="body">
                            <div class="btn-group dropdown mydropdown">
                                <button class="dropdown-toggle btn btn-xs btn-primary blue"
                                        data-toggle="dropdown"
                                        tooltip="{{l('Actions')}}"
                                        aria-haspopup="true"
                                        aria-expanded="false">
                                    <i class="fa fa-cog"></i><span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                        <li>
                                                <a *ngIf="isGranted('Pages.Tenant.Enquiry.Junk.Edit')" (click)="editInquiry(record)">{{l('Edit')}}</a>
                                            </li>
                                            <li>
                                                <a *ngIf="isGranted('Pages.Tenant.Enquiry.Junk.Delete')" (click)="deleteInquiry(record)">{{l('Delete')}}</a>
                                            </li>
                                            <li>
                                                <a *ngIf="isGranted('Pages.Tenant.Enquiry.Junk.Revert')" (click)="revertInquiry(record)">{{l('Revert')}}</a>
                                      </li>
                                </ul>
                            </div>
                        </ng-template>
                    </p-column>
                    <p-column field="name" header="{{l('Title Of Enquiry')}}" [sortable]="true" [style]="{'width':'230px'}"></p-column>
                    <p-column field="companyName" header="{{l('Company Name')}}" [sortable]="true" [style]="{'width':'200px'}"></p-column>
                    <p-column field="mileStoneName" header="{{l('Milestone')}}" [sortable]="true" [style]="{'width':'150px'}"></p-column>
                    <p-column field="departmentName" header="{{l('Department Name')}}" [sortable]="true" [style]="{'width':'200px'}"></p-column>
                    <p-column field="teamName" header="{{l('Team Name')}}" [sortable]="true" [style]="{'width':'200px'}"></p-column>
                    <p-column field="createdBy" header="{{l('Created By')}}" [sortable]="true"  [style]="{'width':'150px'}"></p-column>
                    <p-column field="sCreationTime" header="Creation Time" [sortable]="true" [style]="{'width':'200px'}"></p-column>    
                </p-dataTable>
                <div class="primeng-paging-container">
                    <p-paginator rows="{{primengDatatableHelper.defaultRecordsCountPerPage}}"
                                 #paginator
                                 (onPageChange)="getJunkInquiry($event)"
                                 [totalRecords]="primengDatatableHelper.totalRecordsCount"
                                 [rowsPerPageOptions]="primengDatatableHelper.predefinedRecordsCountPerPage">
                    </p-paginator>
                    <span class="total-records-count">
                        {{l('TotalRecordsCount', primengDatatableHelper.totalRecordsCount)}}
                    </span>
                </div>
            </div>
        </div>
    </div>
	<!-- <createInquiryModal #createInquiryModal (modalSave)="getJunkInquiry()">
    </createInquiryModal> -->
    
</div>
