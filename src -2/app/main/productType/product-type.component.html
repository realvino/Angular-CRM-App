<div [@routerTransition]>
    <div class="row margin-bottom-5">
        <div class="col-xs-6">
            <div class="page-head">
                <div class="page-title">
                    <h1>
                        <span>Product Type</span> <small>Details ({{productTypes.length}})</small>
                    </h1>
                </div>
            </div>
        </div>
        <div class="col-xs-6 text-right">
            <button class="btn btn-primary blue" *ngIf="isGranted('Pages.Tenant.ProductFamily.ProductType.Create')" (click)="createProductType()"><i class="fa fa-plus"></i> Create New </button>
        </div>
    </div>

    <div class="portlet light margin-bottom-0">
        <div class="portlet-body">
            <div class="form">
                <form class="horizontal-form">
                    <div class="form-body">
                        <div class="row margin-bottom-10">
                            <div class="col-md-12">
                                <div class="inputs inputs-full-width">
                                    <div class="portlet-input">
                                        <div class="input-group">
                                            <input [(ngModel)]="filter" name="filter" (keyup.enter)="getProductType()" autoFocus class="form-control" [placeholder]="l('SearchWithThreeDot')" type="text">
                                            <span class="input-group-btn">
                                           <button  (click)="getProductType()" class="btn default" type="submit"><i class="icon-magnifier"></i></button>
                                          </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="list-group">
                <a *ngFor="let productType of productTypes" href="javascript:;" class="list-group-item">
                    <h4 class="list-group-item-heading">
                        {{productType.productTypeCode }}
                        <button (click)="editProductType(productType)" *ngIf="isGranted('Pages.Tenant.ProductFamily.ProductType.Edit')" title="{{l('Edit')}}" class="btn btn-circle btn-icon-only green edit-person">
                                <i class="icon-pencil"></i>
                            </button>
                        <button (click)="deleteProductType(productType)" *ngIf="isGranted('Pages.Tenant.ProductFamily.ProductType.Delete')" title="{{l('Delete')}}" class="btn btn-circle btn-icon-only red delete-person" href="javascript:;">
                                <i class="icon-trash"></i>
                            </button>
                    </h4>
                    <p class="list-group-item-text">
                        {{productType.productTypeName}}
                    </p>
                </a>
            </div>

        </div>
    </div>
    <createProductTypeModal #createProductTypeModal (modalSave)="getProductType()"></createProductTypeModal>
</div>
