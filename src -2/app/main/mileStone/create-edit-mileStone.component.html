<div bsModal #modal="bs-modal" (onShown)="onShown()" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog">
        <div class="modal-content">
                <div class="modal-header">
                        <button type="button" class="close" (click)="close()" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title">
                            <span *ngIf="milestone.id">{{l("Edit MileStone")}}: {{milestone.mileStoneName}}</span>
                            <span *ngIf="!milestone.id">{{l("Create MileStone")}}</span>
                        </h4>
                    </div>
            <form *ngIf="!milestone.id"  #createMileStoneForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-body">
                    <div class="form-group form-md-line-input form-md-floating-label no-hint">
                        <input #nameInput class="form-control" type="text" name="mileStoneCode" [ngClass]="{'edited':milestone.mileStoneCode}" [(ngModel)]="milestone.mileStoneCode" required>
                        <label>{{l("MileStoneCode")}} </label>
                    </div>

                    <div class="form-group form-md-line-input form-md-floating-label no-hint">
                        <input class="form-control" type="text" name="mileStoneName" [ngClass]="{'edited':milestone.mileStoneName}" [(ngModel)]="milestone.mileStoneName" required>
                        <label>{{l("MileStoneName")}} </label>
                    </div>

                    <div class="form-group form-md-line-input form-md-floating-label no-hint">
                        <input class="form-control" type="text" name="rottingPeriod" [ngClass]="{'edited':milestone.rottingPeriod}" [(ngModel)]="milestone.rottingPeriod" required>
                        <label>{{l("RottingPeriod")}} </label>
                    </div>

                    <div class="form-group form-md-line-input form-md-floating-label no-hint">
                        <label>Type </label>
                                <ng-select [active]="active_source" [allowClear]="true" [items]="sourcesType" (selected)="doSomething($event)" (removed)="removeSourceType($event)" placeholder="Nothing is selected">
                                </ng-select>
                    </div>
                    <div class="form-group form-md-line-input form-md-floating-label no-hint">
                        <label>Quotation</label>
                        <div class="onoffswitch">
                            <input type="checkbox" name="quotation" class="onoffswitch-checkbox" id="IsQuotation" [(ngModel)]="milestone.isQuotation" checked>
                            <label class="onoffswitch-label" for="IsQuotation" >
                                <span class="onoffswitch-inner"></span>
                                <span class="onoffswitch-switch"></span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group form-md-line-input form-md-floating-label no-hint">
                            <div class="md-checkbox" >
                                    <input id="ResetActivity" class="md-check" type="checkbox" name="ResetActivity" [(ngModel)]="milestone.resetActivity" >
                                    <label for="ResetActivity">
                                    <span class="inc"></span>
                                    <span class="check"></span>
                                    <span class="box"></span> 
                                    {{l("Reset Last Activity")}}                                                           
                                    </label>
                                </div>
                        </div>
                    
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="isValid(createMileStoneForm.form.valid)" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
            <tabset class="tab-container tabbable-line" #staticTabs *ngIf="milestone.id">
                <tab heading='MileStone'  active="active">
                               <form *ngIf="active" #createMileStoneForm="ngForm" novalidate (ngSubmit)="save()">

                <div class="modal-body">
                    <div class="form-group form-md-line-input form-md-floating-label no-hint">
                        <input #nameInput class="form-control" type="text" name="mileStoneCode" [ngClass]="{'edited':milestone.mileStoneCode}" [(ngModel)]="milestone.mileStoneCode" required>
                        <label>{{l("MileStoneCode")}} </label>
                    </div>

                    <div class="form-group form-md-line-input form-md-floating-label no-hint">
                        <input class="form-control" type="text" name="mileStoneName" [ngClass]="{'edited':milestone.mileStoneName}" [(ngModel)]="milestone.mileStoneName" required>
                        <label>{{l("MileStoneName")}} </label>
                    </div>

                    <div class="form-group form-md-line-input form-md-floating-label no-hint">
                        <input class="form-control" type="text" name="rottingPeriod" [ngClass]="{'edited':milestone.rottingPeriod}" [(ngModel)]="milestone.rottingPeriod" required>
                        <label>{{l("RottingPeriod")}} </label>
                    </div>

                    <div class="form-group form-md-line-input form-md-floating-label no-hint">
                        <label>Type </label>
                                <ng-select [active]="active_source" [allowClear]="true" [items]="sourcesType" (selected)="doSomething($event)" (removed)="removeSourceType($event)" placeholder="Nothing is selected">
                                </ng-select>
                    </div>
                    <div class="form-group form-md-line-input form-md-floating-label no-hint">
                        <label>Quotation</label>
                        <div class="onoffswitch">
                            <input type="checkbox" name="quotation" class="onoffswitch-checkbox" id="IsQuotation" [(ngModel)]="milestone.isQuotation" checked>
                            <label class="onoffswitch-label" for="IsQuotation" >
                                <span class="onoffswitch-inner"></span>
                                <span class="onoffswitch-switch"></span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group form-md-line-input form-md-floating-label no-hint">
                            <div class="md-checkbox" >
                                    <input id="ResetActivity" class="md-check" type="checkbox" name="ResetActivity" [(ngModel)]="milestone.resetActivity" >
                                    <label for="ResetActivity">
                                    <span class="inc"></span>
                                    <span class="check"></span>
                                    <span class="box"></span> 
                                    {{l("Reset Last Activity")}}                                                           
                                    </label>
                                </div>
                        </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="isValid(createMileStoneForm.form.valid)" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
                </tab>
                <tab heading='Stages' >
             <form  #createteamdetailsForm="ngForm" novalidate (ngSubmit)="milesoneStagesave()">
                <div class="modal-body">
                    <div class="list-group">
                        <div class="row list-group-item" *ngFor="let stage of Stagedetails" style="margin: 0px;margin-top: -1px;">
                                    <div class="col-md-2">
                                            <i class="fa fa-dot-circle-o fa-lg" aria-hidden="true"></i>
                                        </div>
                                    <div class="col-md-10">
                                                    <h4 class="list-group-item-heading">
                                                        {{stage.stageName}} ({{stage.value}} %)
                                                    <button style="float: right;" type="button" class="btn btn-circle btn-icon-only red delete-person" (click)="deleteStage(stage)" href="javascript:;"><i class="icon-trash"></i></button> 
                                                    </h4>
                                                    <p style="margin: 0px;" class="list-group-item-text">
                                            </p>
                                    </div>
                            </div>

                        </div>									
                        <div class="row">
                            <div class="col-md-6">
                                <ng-select [active]="active_stage" [allowClear]="true" [items]="stages" (selected)="selectedStage($event)" (removed)="removeStage($event)" placeholder="Nothing is selected">
                                  </ng-select>
                            </div>
                            <div class="col-md-4">
                            </div>
                            <div class="col-md-2">
                                <button type="submit"  class="btn btn-circle btn-icon-only blue"><i class="fa fa-floppy-o"></i></button>
                            </div>
                        </div>
                    </div>
           </form>
                </tab>
    </tabset>
        </div>
    </div>
</div>
