<div [@routerTransition]>
    <div class="row margin-bottom-5">
        <div class="col-xs-6">
            <div class="page-head">
                <div class="page-title">
                    <h1>
                        <span>Line Of Business</span>
                    </h1>
                </div>
            </div>
        </div>
        <div class="col-xs-6 text-right" *ngIf="isGranted('Pages.Tenant.Master.LineType.Create')">
            <button class="btn btn-primary blue" (click)="createLineItem()"><i class="fa fa-plus"></i> Create New </button>
        </div>
    </div>

    <div class="portlet light margin-bottom-0">
        <div class="portlet-body">

            <h3>All Line Of Business ({{lineItems.length}})</h3>
            <div class="form">
                <form class="horizontal-form">
                    <div class="form-body">
                        <div class="row margin-bottom-10">
                            <div class="col-md-12">
                                <div class="inputs inputs-full-width">
                                    <div class="portlet-input">
                                        <div class="input-group">
                                            <input [(ngModel)]="filter" name="filter" (keyup.enter)="getLineItem()" autoFocus class="form-control" [placeholder]="l('SearchWithThreeDot')" type="text">
                                            <span class="input-group-btn">
                                           <button  (click)="getLineItem()" class="btn default" type="submit"><i class="icon-magnifier"></i></button>
                                          </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="list-group">
                <a *ngFor="let lineItem of lineItems" href="javascript:;" class="list-group-item">
                    <h4 class="list-group-item-heading">
                        {{lineItem.lineTypeCode}}
                        <button *ngIf="isGranted('Pages.Tenant.Master.LineType.Edit')" (click)="editLineType(lineItem)" title="{{l('Edit')}}" class="btn btn-circle btn-icon-only green edit-person">
                                <i class="icon-pencil"></i>
                            </button>
                        <button *ngIf="isGranted('Pages.Tenant.Master.LineType.Delete')" (click)="deleteLineType(lineItem)" title="{{l('Delete')}}" class="btn btn-circle btn-icon-only red delete-person" href="javascript:;">
                                <i class="icon-trash"></i>
                            </button>
                    </h4>
                    <p class="list-group-item-text">
                        {{lineItem.lineTypeName}}
                    </p>
                </a>
            </div>

        </div>
    </div>
    <createLineItemModal #createLineItemModal (modalSave)="getLineItem()"></createLineItemModal>
</div>
