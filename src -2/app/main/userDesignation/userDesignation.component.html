<div [@routerTransition]>
    <div class="row margin-bottom-5">
        <div class="col-xs-6">
            <div class="page-head">
                <div class="page-title">
                    <h1>
                        <span>User Designation</span> <small>Details ({{userdesignation.length}})</small>
                    </h1>
                </div>
            </div>
        </div>
        <div class="col-xs-6 text-right">
            <!-- <button (click)="exportToExcel()" class="btn btn-primary blue"><i class="fa fa-download"></i> {{l("Export")}}</button> -->
            <button class="btn btn-primary blue" *ngIf="isGranted('Pages.Administration.UserDesignation.Create')" (click)="createUserDesignation()"><i class="fa fa-plus"></i> Create New </button>
        </div>
    </div>
    
    <div class="portlet light margin-bottom-0">
        <div class="portlet-body">
            <div class="form">
                <form class="horizontal-form">
                    <div class="form-body">
                        <div class="row margin-bottom-10">
                            <div class="col-md-12">
                                <div class="inputs inputs-full-width">
                                    <div class="portlet-input">
                                        <div class="input-group">
                                            <input [(ngModel)]="filter" name="filter" (keyup.enter)="getuserDesignation()" autoFocus class="form-control" [placeholder]="l('SearchWithThreeDot')" type="text">
                                            <span class="input-group-btn">
                                           <button  (click)="getuserDesignation()" class="btn default" type="submit"><i class="icon-magnifier"></i></button>
                                          </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="list-group">
                <a *ngFor="let designation of userdesignation" href="javascript:;" class="list-group-item" style="height: 56px;">
                    <h4 class="list-group-item-heading">
                        <div class="col-md-1" style="margin-top: 10px;width: 10px;">
                                <i class="fa fa-circle" aria-hidden="true"></i>
                        </div>
                        <div class="col-md-6" style="margin-top: 10px;">
                                <span>{{designation.name }}</span> 
                        </div>
                        <div class="col-md-5" style="width: 47%;">
                                <button *ngIf="isGranted('Pages.Administration.UserDesignation.Edit')" (click)="editUserDesignation(designation)" title="{{l('Edit')}}" class="btn btn-circle btn-icon-only green edit-person">
                                        <i class="icon-pencil"></i>
                                    </button>
                                <button *ngIf="isGranted('Pages.Administration.UserDesignation.Delete')" (click)="deleteuserDesignation(designation)" title="{{l('Delete')}}" class="btn btn-circle btn-icon-only red delete-person" href="javascript:;">
                                        <i class="icon-trash"></i>
                                    </button>                        
                        </div>
                        
                    </h4>
                </a>
            </div>
    
        </div>
    </div>
    <createUserDesignationModal #createUserDesignationModal (modalSave)="getuserDesignation()"></createUserDesignationModal>
    </div>
