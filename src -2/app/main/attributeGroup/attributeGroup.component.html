<div [@routerTransition]>
    <div class="row margin-bottom-5">
        <div class="col-xs-6">
            <div class="page-head">
                <div class="page-title">
                    <h1>
                        <span>Attribute Group</span> <small>Details ({{attributeGroups.length}})</small>
                    </h1>
                </div>
            </div>
        </div>
        <div class="col-xs-6 text-right">
                <button title="Export" class="btn btn-circle btn-icon-only blue" (click)="exportExcel()"><i class="fa fa-file-excel-o"></i></button>
                <button title="Create New" class="btn btn-circle btn-icon-only blue" *ngIf="isGranted('Pages.Tenant.ProductFamily.ProductAttributeGroup.Create')" (click)="createAttributeGroup()"><i class="fa fa-plus"></i></button>  
        </div>
    </div>

    <div class="portlet light margin-bottom-0">
        <div class="portlet-body">
            <div class="form">
                <form class="horizontal-form">
                    <div class="form-body">
                        <div class="row margin-bottom-10">
                            <div class="col-md-12">
                                <div class="inputs inputs-full-width">
                                    <div class="portlet-input">
                                        <div class="input-group">
                                            <input [(ngModel)]="filter" name="filter" (keyup.enter)="getAttributeGroup()" autoFocus class="form-control" [placeholder]="l('SearchWithThreeDot')" type="text">
                                            <span class="input-group-btn">
                                           <button  (click)="getAttributeGroup()" class="btn default" type="submit"><i class="icon-magnifier"></i></button>
                                          </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="list-group">
                <a *ngFor="let attribute_group of attributeGroups" href="javascript:;" class="list-group-item">
                    <h4 class="list-group-item-heading">
                        {{attribute_group.attributeGroupCode }}
                        <button *ngIf="isGranted('Pages.Tenant.ProductFamily.ProductAttributeGroup.Edit')" (click)="editAttributeGroup(attribute_group)" title="{{l('Edit')}}" class="btn btn-circle btn-icon-only green edit-person">
                                <i class="icon-pencil"></i>
                        </button>
                        <button *ngIf="isGranted('Pages.Tenant.ProductFamily.ProductAttributeGroup.Delete')" (click)="deleteAttributeGroup(attribute_group)" title="{{l('Delete')}}" class="btn btn-circle btn-icon-only red delete-person" href="javascript:;">
                                <i class="icon-trash"></i>
                        </button>
                    </h4>
                    <p class="list-group-item-text">
                        {{attribute_group.attributeGroupName}}
                    </p>
                </a>
            </div>

        </div>
    </div>
    <createAttributeGroupModal #createAttributeGroupModal (modalSave)="getAttributeGroup()"></createAttributeGroupModal>
</div>
